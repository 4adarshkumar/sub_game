<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            padding: 50px;

        h1 {
            color: #4CAF50;
        }
        h2 {

            margin-top: 30px;
        }
